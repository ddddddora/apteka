{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MedicForm</title>
     <link type="text/css" href="{% static 'apteka_stile/css/partner.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <p class="katalog">Перейдите в нужный каталог</p>
     <div class="menu-items">
        <ul>
            {% for m in menu %}
            <li>
                <a href="{% url m.url_n %}"> {{m.title}} </a>
            </li>
            {% endfor %}
        </ul>
     </div>
    <h1 class="title-url">{{menu.4.title}}</h1>
        <h2 class="title">Наш партнёр:</h2>
        <h2 class="inform">{{part.patners_name}}</h2>
        <div class="inform-text">
            <p>/ {{part.organization}} /</p>
            <p >Рейтинг: {{part.rating}}</p>
        </div>
</div>
</body>
</html>
